<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Booking Page</title>
    <ol class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="guest.html"><i class="fas fa-user"></i> Guest Page</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html"><i class="fas fa-calendar-alt"></i> Booking Page</a></li>
        <li class="nav-item"><a class="nav-link" href="payment.html"><i class="fas fa-credit-card"></i> Payment Page</a></li>
    </ol>
    <style>
        body {
            background-image: url('background.jpg'); 
            background-size: cover; 
            background-position: center; 
            color: white; 
        }
        .overlay {
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1; 
        }
        .container {
            position: relative; 
            z-index: 2; 
        }
        .small-form {
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        footer {
            background-color: black; 
            color: white; 
            text-align: center; 
            padding: 20px 0; 
            position: relative; 
            bottom: 0; 
            width: 100%; 
        }
        .social-icons a {
            color: white; 
            margin: 0 10px; 
            font-size: 1.5rem; 
        }
    </style>
</head>
<body>
    <div class="overlay"></div> 
    <div class="container mt-5">
        <div class="small-form">
            <h2 class="mb-4 text-center">Guest Information</h2>
            <form onsubmit="return handleBooking(event)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <h4>Ikoro Hotel Kisoro</h4>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>Contact: 0754 098 515</p>
        <p>Email: info@ikorohotelkisoro.com</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleBooking(event) {
            event.preventDefault(); 

          
            window.location.href = 'Booking.html'; 
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Booking Page</title>
    <ol class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="guest.html"><i class="fas fa-user"></i> Guest Page</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html"><i class="fas fa-calendar-alt"></i> Booking Page</a></li>
        <li class="nav-item"><a class="nav-link" href="payment.html"><i class="fas fa-credit-card"></i> Payment Page</a></li>
    </ol>
    <style>
        body {
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            color: white; /* Default text color */
        }
        .overlay {
            position: fixed; /* Fixed position for overlay */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: 1; /* Sit above the background image */
        }
        .container {
            position: relative; /* Position for child elements */
            z-index: 2; /* Sit above the overlay */
        }
        .small-form {
            max-width: 400px; /* Set a max width for the form */
            margin: auto; /* Center the form */
            padding: 20px; /* Add padding inside the form */
            border: 1px solid #ccc; /* Optional: Add a border */
            border-radius: 5px; /* Optional: Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow */
        }
        footer {
            background-color: black; /* Black background for the footer */
            color: white; /* White text color */
            text-align: center; /* Center the text */
            padding: 20px 0; /* Add padding */
            position: relative; /* Positioning */
            bottom: 0; /* Stick to bottom */
            width: 100%; /* Full width */
        }
        .social-icons a {
            color: white; /* Icon color */
            margin: 0 10px; /* Spacing between icons */
            font-size: 1.5rem; /* Icon size */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay for low contrast effect -->
    <div class="container mt-5">
        <div class="small-form">
            <h2 class="mb-4 text-center">Guest Information</h2>
            <form onsubmit="return handleBooking(event)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <h4>Ikoro Hotel Kisoro</h4>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>Contact: 0754 098 515</p>
        <p>Email: info@ikorohotelkisoro.com</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleBooking(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Here you can add any validation or processing logic

            // Redirect to a confirmation page (change the URL as needed)
            window.location.href = 'Booking.html'; 
        }
    </script>
</body>
</html>
